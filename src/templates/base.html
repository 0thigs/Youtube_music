<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
    <title>
        {% block title%} 
            Youtube Helper 
        {% endblock %}
    </title>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-primary" style="background-color: #070708 !important; padding: 20px;">
        <div class="container-fluid" style="display: flex; justify-content: space-between;">
            <a class="navbar-brand" href="#">
                <img src="https://cdn.worldvectorlogo.com/logos/youtube-music-1.svg" alt="" width="100px" height="auto" class="d-inline-block align-text-top">
            </a>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <form class="d-flex">
                    <div class="form-control me-sm-2">
                        <input style="background-color: white; border: none; outline: none;" type="search" placeholder="Search">
                        <button class="button-search">
                            <img src="https://uxwing.com/wp-content/themes/uxwing/download/user-interface/search-icon.png" width="20px" height="auto">
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </nav>

        {% block body %}
        {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
