{% macro card(title, url, description)%}

<div class="cursor-pointer sm:w-[15rem] w-[10rem] p-1 text-white hover:bg-zinc-800 transition duration-100">
    <img src="{{url}}" class="rounded-lg w-full">
    <div class="">
        <h4 class="text-lg">{{title}}</h4>
        <p class="text-sm font-bold text-zinc-500">{{description}}</p>
    </div>
</div>

{% endmacro %}
