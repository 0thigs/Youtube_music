<form class="fixed top-[25%] left-[30%] w-[640px] bg-[#212121] border-[0.5px] p-[30px] border-zinc-700">
    <header class="flex justify-start items-center pb-[30px]">
        <h3>New music</h3>
    </header>

    <div class="flex flex-col gap-5 pb-[30px]">
        <input class="bg-transparent outline-none w-full font-normal text-lg border-b border-zinc-700 focus:border-blue-700 transition duration-100" type="text" placeholder="Title">
        <input class="bg-transparent outline-none w-full font-normal text-lg border-b border-zinc-700 focus:border-blue-700 transition duration-100" type="text" placeholder="Description">
        <input class="bg-transparent outline-none w-full font-normal text-lg border-b border-zinc-700 focus:border-blue-700 transition duration-100" type="text" placeholder="Music URL">
    </div>

    <footer class="flex justify-end items-center gap-3">
        <button class="font-normal text-md hover:opacity-50 transition duration-50">Cancel</button>
